[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lineupiq"
version = "0.1.0"
description = "Fantasy football prediction ML backend using NFL historical data"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "LineupIQ Team" }
]
dependencies = [
    "nflreadpy>=0.1.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "xgboost>=2.1.0",
    "optuna>=3.6.0",
    "shap>=0.50.0",
    "joblib>=1.3.0",
    "matplotlib>=3.8.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/lineupiq"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = []

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
